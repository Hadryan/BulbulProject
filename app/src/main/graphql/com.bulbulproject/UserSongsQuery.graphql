query UserSongsQuery($token:String,$id: Int, $limit: Int, $skip:Int, $ids: [Int]) {
    users(token:$token,id: $id, limit: $limit, skip:$skip, ids: $ids){
    	listenedTracks{
        id
        spotify_track_id
        spotify_album_img
        name
        artists{
          id
          name
          image
        }
        albums{
            id
            name
            image
        }
      }
    }
}
